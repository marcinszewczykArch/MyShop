<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${editProduct.name} + ' - podsumowanie edycji'"></title>
</head>
<body>
<div>
    <s th:text="${product.name}"></s>
    <h1 th:text="${editProduct.name}"></h1>
    <ul>
        <li>CENA:   <span th:text="${editProduct.price}"></span> zł <s th:text="${product.price}"></s></li>
        <li>OPIS:   <span th:text="${editProduct.description}"></span> <s th:text="${product.description}"></s></li>
        <li>KATEGORIA:   <span th:text="${editProduct.category}"></span> <s th:text="${product.category}"></s></li>
    </ul>
</div>


<form th:action="@{'/products/list/' + ${product.name} + '/update/confirmed'}" method="post">

    <p><input type="submit" value="ZATWIERDŹ ZMIANY" /></p>
</form>

<div>
    <a href="/products/list"><h2> wróć do listy produktów</h2></a>
</div>

</body>
</html>
