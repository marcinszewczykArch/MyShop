<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${product.name} + ' - edycja'"></title>
</head>
<body>
<div>
    <h1 th:text="${product.name}"></h1>
    <ul>
        <li>CENA:   <span th:text="${product.price}"></span> zł </li>
        <li>OPIS:   <span th:text="${product.description}"></span></li>
        <li>KATEGORIA:   <span th:text="${product.category}"></span></li>
    </ul>
</div>

<div>
    <form th:action="@{'/products/list/' + ${product.name} + '/update'}" method="post">

        <p><input type="text" th:field="${editProduct.name}"></p>
        <p><textarea th:field="${editProduct.description}"></textarea></p>
        <p><input type="number" step="0.01" min="0" th:field="${editProduct.price}">zł</p>

        <div>
            <input type="radio" id="VEGETABLE" name="category" th:field="${editProduct.category}" value="VEGETABLE">
            <label for="VEGETABLE" text="VEGETABLE">VEGETABLE</label>
        </div>
        <div>
            <input type="radio" id="FRUIT" name="category" th:field="${editProduct.category}" value="FRUIT">
            <label for="VEGETABLE" text="FRUIT">FRUIT</label>
        </div>
        <p><input type="submit" value="UPDATE" /></p>

    </form>
</div>

<div>
    <a th:href="@{'/products/list/' + ${product.name}}"><h2> wróć do informaji o produkcie</h2></a>
</div>

<div>
    <a href="/products/list"><h2> wróć do listy produktów</h2></a>
</div>

</body>
</html>
